<link rel="import" href="drop-picker.html">
<link rel="import" href="shape-picker.html">
<link rel="import" href="direction-picker.html">
<link rel="import" href="sample-picker.html">
<link rel="import" href="rule-tooltip.html">

<template id="rule-editor">
    <style>
        .rule-wrapper{
            flex-direction: column;
        }
        .rule{
            padding: 0 40px 0 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            box-sizing: border-box;
        }
        .rule-if{
            border-color: #95a5a6;
            border-radius: 7px 7px 0 0;
        }
        .rule-do{
            border-color: #7f8c8d;
            border-radius: 0 0 7px 7px;
            margin-top: -1px;
        }
        .rule-word{
            padding: 0 25px 0 20px;
        }
        .rule-title{
            position: absolute;
            left: 0;
            height: 90px;
            box-sizing: border-box;
            padding: 35px 0;
            vertical-align: middle;
            color: #fff;
            border-radius: 6px 0 0 6px;
            width: 56px;
            text-align: center;
        }
        .rule-if .rule-title{
            background-color: #95a5a6;
            border-radius: 6px 0 0 0;
        }
        .rule-do .rule-title{
            background-color: #7f8c8d;
            border-radius: 0 0 0 6px;
        }
    </style>
    <div class="rule-wrapper">
        <rule-tooltip label=""></rule-tooltip>
        <div class="rule rule-if">
            <span class="rule-title">if</span>
            <drop-picker dropcolor="3"></drop-picker>
            <span class="rule-word">and</span>
            <shape-picker></shape-picker>
        </div>
        <div class="rule rule-do">
            <span class="rule-title">do</span>
            <direction-picker direction="90" increments="90"></direction-picker>
            <span class="rule-word">and</span>
            <sample-picker></sample-picker>
        </div>
    </div>
</div>
</template>

<script>
var currentDocument = document.currentScript.ownerDocument;
window.addEventListener('WebComponentsReady', function() {
    var exampleRule = {
        'ruleId': 1,
        'ifColorIndex': 3,
        'ifShapePoints': 5,
        'setDirection': 180,
        'sampleIndex': 3
    }
    var exampleLevelOptions = {
        'colors': [
            {
                'hex': '#e74c3c',
                'label': 'red'
            },{
                'hex': '#3498db',
                'label': 'blue'
            },{
                'hex': '#2ecc71',
                'label': 'green'
            },{
                'hex': '#e67e22',
                'label': 'orange'
            },{
                'hex': '#f1c40f',
                'label': 'yellow'
            },{
                'hex': '#8e44ad',
                'label': 'purple'
            }
        ],
        'shapes': [
            {
                'points': 3,
                'label': 'triangle'
            },{
                'points': 4,
                'label': 'square'
            },{
                'points': 5,
                'label': 'pentagon'
            },{
                'points': 6,
                'label': 'hexagon'
            }
        ],
        'sounds': ['pulse-1', 'pulse-2', 'pulse-3', 'pulse-4', 'pulse-5', 'pulse-6', 'pulse-7', 'pulse-8', 'pulse-9']
    }
    function mapToText(rulePart, newValue){
        if(rulePart === 'ifColorIndex'){
            return "if pulse color is " + exampleLevelOptions.colors[newValue].label;
        }
        if(rulePart === 'ifShapePoints'){
            var shapeMatch = exampleLevelOptions.shapes.filter(function ( obj ) {
                return obj.points === newValue;
            })[0];
            return "if pulse shape is " + shapeMatch.label;
        }
        if(rulePart === 'setDirection'){
            return "do set pulse direction to " + newValue;
        }
        if(rulePart === 'sampleIndex'){
            return "do play sound " + exampleLevelOptions.sounds[newValue];
        }
    }
    customElements.define('rule-editor', class extends HTMLElement {
        constructor() {
            super();
            const t = currentDocument.querySelector('#rule-editor');
            const instance = t.content.cloneNode(true);
            this.appendChild(instance);

            //TODO: refactor rules to have clearer labels
            //pulsecolor, pulseshape, pulsedirection, pulsesound?
            var componentList = [
                {
                    'selector': 'drop-picker',
                    'ruleAttribute': 'ifColorIndex',
                    'changeEvent': 'colorChange'
                    //'ruleAttribute': 'pulsecolor'
                },
                {
                    'selector': 'shape-picker',
                    'ruleAttribute': 'ifShapePoints',
                    'changeEvent': 'shapeChange'
//                    'ruleAttribute': 'pulseshape'
                },
                {
                    'selector': 'direction-picker',
                    'ruleAttribute': 'setDirection',
                    'changeEvent': 'directionChange'
//                    'ruleAttribute': 'pulsedirection'
                },
                {
                    'selector': 'sample-picker',
                    'ruleAttribute': 'sampleIndex',
                    'changeEvent': 'sampleChange'
//                    'ruleAttribute': 'pulsesound'
                },
            ];

            //todo: remove need for below two lines.
            var shapePicker = document.querySelector('shape-picker');
            shapePicker.setAttribute('points', exampleRule.ifShapePoints);

            var tooltip = document.querySelector('rule-tooltip');
            componentList.forEach(function(obj) {
                var element =  document.querySelector(obj.selector);
                element.setAttribute(obj.ruleAttribute, exampleRule[obj.ruleAttribute]);
                element.addEventListener(obj.changeEvent, function(e){
                    exampleRule[obj.ruleAttribute] = parseInt(e.detail.value);
                    tooltip.label = mapToText(obj.ruleAttribute, exampleRule[obj.ruleAttribute]);
                });
                element.addEventListener('mouseenter', function(e) {
                    tooltip.label = mapToText(obj.ruleAttribute, exampleRule[obj.ruleAttribute]);
                });
                element.addEventListener('mouseleave', function(e) {
                    tooltip.label = "";
                });
            });
        }
    });

    //load in rule passing params to ui elements
    //add listeners for tooltip, binding text to output.
    //pass in available color list / shape list somehow (colorlength param?).
    //listen to changes on rule ui elements and reflect back to rule model.


});


</script>
